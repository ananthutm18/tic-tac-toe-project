<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="gameContainer">
		
        <h1>Tic Tac Toe</h1>
        <div id="playBoxContainer">
		
            <div playBoxIndex="0" class="playBox"></div>
            <div playBoxIndex="1" class="playBox"></div>
            <div playBoxIndex="2" class="playBox"></div>
            <div playBoxIndex="3" class="playBox"></div>
            <div playBoxIndex="4" class="playBox"></div>
            <div playBoxIndex="5" class="playBox"></div>
            <div playBoxIndex="6" class="playBox"></div>
            <div playBoxIndex="7" class="playBox"></div>
            <div playBoxIndex="8" class="playBox"></div>
        </div>
        <h2 id="current"></h2>
        <button id="restart">Restart</button>
    </div>
	<script src="index.js"></script>
</body>
</html>
